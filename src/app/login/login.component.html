
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <form class="box">
          <h5 class="text-muted" *ngIf='invalidLogin'> Invalid Username/Password</h5>
          <h1>Login</h1>
          <p class="text-muted"> Please enter your login and password!</p> <input type="text" name="username"
            [(ngModel)]='username' placeholder="Username"> <input type="password" name="password" [(ngModel)]='password'
            placeholder="Password"> <a class="forgot text-muted" href="#">Forgot password?</a> <button type="button" (click)=handleLogin()>Login</button>
          <div class="col-md-12">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
